<ion-header>
  <ion-navbar>
    <ion-title>{{ 'AddRoom' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'Enter Room Name' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">{{ 'Add' | translate }}</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
